<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ARTOOLS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ARTOOLS - Professional Tools and Equipment">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="../images/logo.png" as="image">
    <link rel="preload" href="../images/unior1.jpg" as="image">
  
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../../dist/output.css">
    
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js" defer></script>
    <script defer src="https://cdn.counter.dev/script.js" data-id="902f8325-56eb-41f4-9f00-471248a12c92" data-utcoffset="3"></script>
  </head>


  <body class="body">
    <div class="top"></div>

    <div class="slideshow relative overflow-hidden">  
      <div class="slides-wrapper flex transition-transform duration-500">
        <!-- Clone of last slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="../images/unior2.jpg" 
              alt="Last Slide Clone" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="lazy"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="catalog absolute bottom-10 md:bottom-[60%] right-2 md:right-[60%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="catalogTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              PRODUCTS CATALOG
            </div>
            <a href="./products.html" class="inline-block w-full md:w-auto">
              <button class="learn-more-btn border-2 border-white px-6 md:px-8 py-2 md:py-3 text-base md:text-lg font-medium hover:bg-white hover:text-mainblue transition-all duration-300 w-full md:w-auto">
                View All
              </button>
            </a>
          </div>
        </div>

        <!-- Original first slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="../images/unior1.jpg" 
              alt="Slide 1" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="howToBuy absolute bottom-10 md:bottom-20 right-2 md:right-[10%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="howToBuyTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              HOW TO BUY
            </div>
            <a href="./howToBuy.html" class="inline-block w-full md:w-auto">
              <button class="learn-more-btn border-2 border-white px-6 md:px-8 py-2 md:py-3 text-base md:text-lg font-medium hover:bg-white hover:text-mainblue transition-all duration-300 w-full md:w-auto">
                Learn More
              </button>
            </a>
          </div>
        </div>

        <!-- Original second slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="../images/unior2.jpg" 
              alt="Slide 1" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="catalog absolute bottom-10 md:bottom-[60%] right-2 md:right-[60%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="catalogTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              PRODUCTS CATALOG
            </div>
            <a href="./catalog.html" class="inline-block w-full md:w-auto">
              <button class="learn-more-btn border-2 border-white px-6 md:px-8 py-2 md:py-3 text-base md:text-lg font-medium hover:bg-white hover:text-mainblue transition-all duration-300 w-full md:w-auto">
                View All
              </button>
            </a>
          </div>
        </div>

        <!-- Clone of first slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="../images/unior1.jpg" 
              alt="Slide 1" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="howToBuy absolute bottom-10 md:bottom-20 right-2 md:right-[10%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="howToBuyTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              HOW TO BUY
            </div>
            <a href="./howToBuy.html" class="inline-block w-full md:w-auto">
              <button class="learn-more-btn border-2 border-white px-6 md:px-8 py-2 md:py-3 text-base md:text-lg font-medium hover:bg-white hover:text-mainblue transition-all duration-300 w-full md:w-auto">
                Learn More
              </button>
            </a>
          </div>
        </div>
      </div>

      <div class="slide-dots absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-20">
        <button class="w-3 h-3 rounded-full bg-white opacity-60 hover:opacity-100 transition-opacity"></button>
        <button class="w-3 h-3 rounded-full bg-white opacity-60 hover:opacity-100 transition-opacity"></button>
      </div>

      <button class="slide-arrow prev-arrow absolute left-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-4 rounded-full z-20 hover:bg-black/70 transition-colors">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="slide-arrow next-arrow absolute right-4 top-1/2 transform -translate-y-1/2 bg-black/50 text-white p-4 rounded-full z-20 hover:bg-black/70 transition-colors">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    
    <div class="newProducts container mx-auto px-4 md:px-40 mt-8 md:mt-16">
      <div class="newProductsText mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6  md:px-12 w-fit
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
      NEW PRODUCTS</div>
      <div class="newProductsGrid flex md:grid md:grid-cols-4 gap-4 md:gap-8 overflow-x-auto pb-4"></div>
    </div>

    <div class="benefitsContainer bg-mainblue text-white my-12 md:my-24 py-8 md:py-14">
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8 container mx-auto px-4">
        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit1 text-4xl">
            <i class="benefitImage fa-regular fa-circle-check"></i>
          </div>
          <div class="benefitText">Authorised importer</div>
        </div>
        
        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit2 text-4xl">
            <i class="benefitImage fa-solid fa-truck-fast"></i>
          </div>
          <div class="benefitText">Free transport</div>
        </div>  

        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit3 text-4xl">
            <i class="benefitImage fa-solid fa-headset"></i>
          </div>
          <div class="benefitText">Support</div>
        </div>

        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit4 text-4xl">
            <i class="benefitImage fa-solid fa-rotate-left"></i>
          </div>
          <div class="benefitText">Free return in 30 days</div>
        </div>
      </div>
    </div>

    <div class="recommendedProducts container mx-auto px-4 md:px-40 my-8 md:my-16">
      <div class="recommendedProductsText  mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6 md:px-12 w-fit
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
      RECOMMENDED PRODUCTS</div>
      <div class="recommendedProductsGrid flex md:grid md:grid-cols-4 gap-4 md:gap-8 overflow-x-auto pb-4"></div>
    </div>

    <div class="footer"></div> 
    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script src="../javascript/utils/headerMobile.js"></script>
    <script type="module" src="../javascript/main.js"></script>    
  </body>
</html>
