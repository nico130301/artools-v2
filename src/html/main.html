<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    

  </head>

  <body class="body ">

    <div class="top"></div>

    <div class="slideshow relative w-full">  
      <img class="slideshowPhoto w-full h-[700px] object-cover" src="../images/unior1.jpg" alt="Slide 1">
      <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
        <div class="howToBuy absolute bottom-20 right-[10%] p-8 text-white w-[500px] z-10">
          <div class="howToBuyTitle text-6xl font-bold mb-8">
            HOW TO BUY
          </div>
          <a onclick="location.href='./html/howToBuy.html'" class="inline-block">
            <button class="learn-more-btn border-2 border-white px-8 py-3 text-lg font-medium hover:bg-white hover:text-mainblue transition-all duration-300">
              Learn More
            </button>
          </a>
        </div>
      </div>
    </div>
    
    <div class="newProducts container mx-auto px-20 mt-16">
      <div class="newProductsText text-4xl font-bold mb-8">NEW PRODUCTS</div>

      <div class="newProductsGrid grid grid-cols-4 gap-8"></div>
    </div>

    <div class="benefitsContainer bg-mainblue text-white my-24 py-14">
      <div class="grid grid-cols-4 gap-8 container mx-auto px-4">
        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit1 text-4xl">
            <i class="benefitImage fa-regular fa-circle-check"></i>
          </div>
          <div class="benefitText">Authorised importer</div>
        </div>
        
        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit2 text-4xl">
            <i class="benefitImage fa-solid fa-truck-fast"></i>
          </div>
          <div class="benefitText">Free transport</div>
        </div>  

        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit3 text-4xl">
            <i class="benefitImage fa-solid fa-headset"></i>
          </div>
          <div class="benefitText">Support</div>
        </div>

        <div class="benefitItem flex flex-col items-center space-y-4">
          <div class="benefit4 text-4xl">
            <i class="benefitImage fa-solid fa-rotate-left"></i>
          </div>
          <div class="benefitText">Free return in 30 days</div>
        </div>
      </div>
    </div>

    <div class="recommendedProducts container mx-auto px-20 my-16">
      <div class="recommendedProductsText text-4xl font-bold mb-8">RECOMMENDED PRODUCTS</div>

      <div class="recommendedProductsGrid grid grid-cols-4 gap-8"></div>
    </div>

    <div class="footer"></div> 

     <div class="wapp"></div>

    

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script type= "module"src="../javascript/main.js"></script>    

  </body>
</html>
