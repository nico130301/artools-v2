<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
  </head>

  <body class="body">

    <div class="top"></div>

    <div class="contactContainer bg-gray-200 rounded-lg mx-56 mt-20 mb-16 p-10 text-black flex flex-col">

      <div class="contactTitle text-5xl font-bold py-4 border-b-2 border-mainblue">Contacto</div>

      <div class="companyName text-4xl m-2">NIRUT S.A.</div>

      <div class="cedJur flex my-4 text-2xl items-center">
        <i class="fa-solid fa-building-columns text-3xl mr-4"></i>
        <div class="cedJurText">Cédula Juridica: 3-101-127838</div>
      </div>

      <div class="address flex my-4 text-2xl items-center">
        <i class="fa-solid fa-location-dot text-3xl mr-4"></i>
        <div class="addressText">Dirección: 50 m E. De la Esquina S.E. del Hospital Max Peralta, Cartago, Costa Rica</div>
      </div>
      
      <div class="phone flex my-4 text-2xl items-center">
        <i class="fa-solid fa-phone-volume text-3xl mr-4"></i>
        <div class="phoneText"> +506-8445.1917 <br> +506-8317.4081</div>
      </div>

      <div class="email flex my-4 text-2xl items-center">
        <i class="fa-solid fa-envelope text-3xl mr-4"></i>
        <div class="emailText">info@artools.com</div>
      </div>
    </div>

    <div class="contactForm  mx-96 my-10 flex-col items-center justify-center">
        <div class="text-4xl font-bold mb-6">Give us a message</div>
        <form class="w-full p-5 border border-gray-300 rounded-lg shadow-md bg-white" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
          <label class="block mb-1 font-bold" for="name">Full Name *</label>
          <input type="text" class="w-full p-2 mb-4 rounded border border-gray-400" name="name" required />
    
          <label class="block mb-1 font-bold" for="email">Email Address *</label>
          <input type="email" class="w-full p-2 mb-4 rounded border border-gray-400" name="email" required />
    
          <label class="block mb-1 font-bold" for="phone">Phone Number *</label>
          <input type="tel" class="w-full p-2 mb-4 rounded border border-gray-400" name="phone" required />
    
          <label class="block mb-1 font-bold" for="message">Message</label>
          <textarea class="w-full p-2 mb-4 rounded border border-gray-400" name="message" rows="4"></textarea>
          
          <div class="flex items-start mb-4">
            <input type="checkbox" id="termsCheckbox" class="mt-1 mr-2" required>
            <label for="termsCheckbox" class="text-sm">
              I read and agree to 
              <a href="./termsAndConditions" class="text-mainblue hover:underline font-bold">terms & conditions</a> 
              and 
              <a href="./privacyPolicy" class="text-mainblue hover:underline font-bold">privacy policy</a>
            </label>
          </div>
                    
          <button class="w-full py-2 bg-orange-500 text-white border-none rounded cursor-pointer mt-2 mb-2 text-base hover:bg-orange-600 transition-colors" type="submit">Send Message</button>

          <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/contact.html">
        </form>
      </div>

    <div class="footer"></div> 

    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>     

    </body>
</html>
