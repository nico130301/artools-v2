<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  </head>

  <body class="body">

    <div class="top"></div>

    <div class="contactContainer bg-gray-200 rounded-lg mx-6 md:mx-56 mt-10 md:mt-20 mb-8 md:mb-16 p-4 md:p-10 text-black flex flex-col">
      <div class="contactTitle text-3xl md:text-5xl font-bold py-4 border-b-2 border-mainblue">Contacto</div>

      <div class="companyName text-2xl md:text-4xl m-2">NIRUT S.A.</div>

      <div class="cedJur flex my-2 md:my-4 text-lg md:text-2xl items-center">
        <i class="fa-solid fa-building-columns text-2xl md:text-3xl mr-4"></i>
        <div class="cedJurText">Cédula Juridica: 3-101-127838</div>
      </div>

      <div class="address flex my-2 md:my-4 text-lg md:text-2xl items-center">
        <i class="fa-solid fa-location-dot text-2xl md:text-3xl mr-4"></i>
        <div class="addressText">Dirección: 50 m E. De la Esquina S.E. del Hospital Max Peralta, Cartago, Costa Rica</div>
      </div>
      
      <div class="phone flex my-2 md:my-4 text-lg md:text-2xl items-center">
        <i class="fa-solid fa-phone-volume text-2xl md:text-3xl mr-4"></i>
        <div class="phoneText"> +506-8445.1917 <br> +506-8317.4081</div>
      </div>

      <div class="email flex my-2 md:my-4 text-lg md:text-2xl items-center">
        <i class="fa-solid fa-envelope text-2xl md:text-3xl mr-4"></i>
        <div class="emailText">info@artools.com</div>
      </div>
    </div>

    <div class="contactForm mx-4 md:mx-96 my-6 md:my-10 flex-col items-center justify-center">
      <div class="text-2xl md:text-4xl font-bold mb-4 md:mb-6">Give us a message</div>
      <form class="w-full p-4 md:p-5 border border-gray-300 rounded-lg shadow-md bg-white" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
        <label class="block mb-1 font-bold text-sm md:text-base" for="name">Full Name *</label>
        <input type="text" class="w-full p-2 mb-4 rounded border border-gray-400" name="name" required />

        <label class="block mb-1 font-bold text-sm md:text-base" for="email">Email Address *</label>
        <input type="email" class="w-full p-2 mb-4 rounded border border-gray-400" name="email" required />

        <label class="block mb-1 font-bold text-sm md:text-base" for="phone">Phone Number *</label>
        <input type="tel" class="w-full p-2 mb-4 rounded border border-gray-400" name="phone" required />

        <label class="block mb-1 font-bold text-sm md:text-base" for="message">Message</label>
        <textarea class="w-full p-2 mb-4 rounded border border-gray-400" name="message" rows="4"></textarea>
        
        <div class="flex items-start mb-4">
          <input type="checkbox" id="termsCheckbox" class="mt-1 mr-2" required>
          <label for="termsCheckbox" class="text-xs md:text-sm">
            I read and agree to 
            <a href="./termsAndConditions" class="text-mainblue hover:underline font-bold">terms & conditions</a> 
            and 
            <a href="./privacyPolicy" class="text-mainblue hover:underline font-bold">privacy policy</a>
          </label>
        </div>
                  
        <button class="w-full py-2 bg-secondaryblue text-white border-none rounded cursor-pointer mt-2 mb-2 text-sm md:text-base hover:bg-mainblue transition-colors" type="submit">Send Message</button>

        <input type="hidden" name="_next" value="https://nico130301.github.io/artools-v2/src/html/contact.html">
      </form>
    </div>

    <div class="footer"></div> 

    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>   
    <script src="../javascript/utils/headerMobile.js"></script>  

    </body>
</html>
