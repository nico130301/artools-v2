<div class="headContainer flex items-center justify-evenly w-full h-full bg-gradient-to-r from-mainblue to-secondaryblue py-4">
    <!-- Logo Section -->
    <div class="logo w-[25%] md:w-[10.5%] flex items-center justify-start">
        <img class="logoImage h-6 md:h-10 w-auto cursor-pointer hover:scale-105 transition-transform duration-300" 
             src="../images/logo.png" 
             alt="ARTOOLS Logo" 
             width="160" 
             height="40"
             loading="eager"
             onclick="location.href='./main.html'">
    </div>

    <!-- Search Bar -->
    <div class="search flex md:w-[60%] w-[40%] items-center justify-center">
        <input id="searchText" 
               class="searchText w-full md:w-11/12 px-2 md:px-4 py-1 md:py-2 text-sm md:text-md rounded-l-lg rounded-r-none focus:outline-none" 
               type="search" 
               placeholder="Busque..."
               aria-label="Search products">
        <button id="searchButton" 
                class="searchButton w-10 md:w-1/12 bg-secondaryblue hover:bg-mainblue text-sm md:text-md p-1 md:p-2 rounded-r-lg"
                aria-label="Search">
            <i class="searchImage text-white fa-solid fa-magnifying-glass"></i>
        </button>
    </div>

    <!-- Questions Button -->
    <button class="qButton hidden md:block w-[4%] rounded-full" onclick="location.href='./questions.html'">
        <i class="headerIcons fa-solid fa-question"></i>
    </button>
    
    <!-- Cart Button -->
    <button class="cartButton w-[10%] md:w-[4%] rounded-full" onclick="location.href='./cart.html'">
        <i class="headerIcons fa-solid fa-cart-shopping">
            <span class="cartQuantity absolute top-[12%] right-[32%] text-mainblue text-[0.75rem] leading-[1rem] "></span>
        </i>
        
    </button>

    <!-- Mobile Menu Toggle -->
    <button class="mobileMenuBtn block md:hidden w-[10%] rounded-full" id="mobileMenuBtn">
        <i class="headerIcons fa-solid fa-bars"></i>
    </button>

    <!-- Support Button -->
    <button class="customerSupportButton hidden md:block w-[4%] rounded-full" onclick="location.href='./contact.html'">
        <i class="headerIcons fa-solid fa-headset"></i>
    </button>
</div>

<!-- Desktop Navigation Menu - Updated background -->

        <button class="menuBtn" onclick="location.href='./aboutUs.html'">SOBRE NOSOTROS</button>
    </div>
    
    <div class="menuDiv group relative">

            <div class="py-3 px-24" id="productDropdown"></div>
        </div>
    </div>
    
    <div class="menuDiv">
        <button class="menuBtn" onclick="location.href='./authorizedDistributor.html'">

    </div>
    
    <div class="menuDiv">
        <button class="menuBtn" onclick="location.href='./contact.html'">CONTACTO</button>

</div>
