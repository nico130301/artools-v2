<div class="headContainer flex items-center justify-between w-full h-16 fixed top-0 left-0 z-50 bg-mainblue px-4">
  <div class="logo w-1/5 flex items-center">
      <img class="logoImage h-12 w-auto cursor-pointer" src="/src/images/logo.png"  alt="Logo" onclick="location.href='/src/html/main.html'">
  </div>
  <div class="search w-3/5 flex items-center justify-center px-4">
    <input id="searchText" class="searchText w-11/12 px-4 py-2 rounded-l-lg focus:outline-none" type="text" placeholder="Search...">
    <button id="searchButton" class="searchButton w-1/12 bg-secondaryblue p-2 rounded-r-lg" type="submit">
      <i class="searchImage text-white fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="info h-14 w-1/5 flex items-center">
    <button class="favButton basis-1/3 rounded-full">
      <i class="headerIcons fa-solid fa-heart"></i>
    </button>
    <button class="cartButton basis-1/3 rounded-full relative" onclick="location.href='/src/html/cart.html'">
      <i class="headerIcons fa-solid fa-cart-shopping"></i>
      <span class="cartQuantity absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"></span>
    </button>
    <button class="customerSupportButton basis-1/3 rounded-full">
      <i class="headerIcons fa-solid fa-headset"></i>
    </button>
  </div>
</div>
