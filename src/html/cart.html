<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
  </head>

  <body class="font-sans">
    <div class="header"></div>
    <div class="menu"></div>

    <div class="text-4xl font-bold mt-40 ml-12 mb-5">
      Cart
    </div>

    <div class="flex  flex-row">
      <div class="cartContainer flex flex-2 flex-col items-left border border-gray-300 m-12 mx-36">
      </div>
      <div class="flex flex-1 flex-col items-center border border-gray-300 m-12 mr-36 h-full min-h-[550px]">
        <div class="text-4xl font-bold m-5">Request an order</div>
        <form class="form max-w-md m-4 p-5 border border-gray-300 rounded-lg shadow-md" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
          <label class="block mb-1 font-bold" for="name">Full Name *</label>
          <input type="text" class="w-full p-2 mb-4 rounded border border-gray-400" name="name" required />
    
          <label class="block mb-1 font-bold" for="email">Email Address *</label>
          <input type="email" class="w-full p-2 mb-4 rounded border border-gray-400" name="email" required />
    
          <label class="block mb-1 font-bold" for="phone">Phone Number *</label>
          <input type="tel" class="w-full p-2 mb-4 rounded border border-gray-400" name="phone" required />
    
          <label class="block mb-1 font-bold" for="message">Message / Request</label>
          <textarea class="w-full p-2 mb-4 rounded border border-gray-400" name="message" rows="4"></textarea>
          
          <input type="hidden" class="cartDetails" name="cartDetails">
          
          <button class="w-full py-2 bg-orange-500 text-white border-none rounded cursor-pointer mt-2 mb-2 text-base" type="submit">Send Request</button>

          <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/cart.html">
        </form>
      </div>
    </div>
    
    <div class="footer"></div> 
    <div class="wapp"></div>

    <script src="/src/javascript/utils/header.js"></script>
    <script src="/src/javascript/utils/menu.js"></script>
    <script src="/src/javascript/utils/footer.js"></script>
    <script src="/src/javascript/utils/wapp.js"></script>
    <script type="module" src="/src/javascript/cart.js"></script>      
  </body>
</html>
