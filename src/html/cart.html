<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CARRITO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Review and complete your order of professional tools and equipment from ARTOOLS. Secure checkout process.">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="../images/logo.png" as="image" type="image/png">
  
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../../dist/output.css">
    
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js" defer></script>
  </head>

  <body class="body bg-gray-50">
    <div class="top"></div>

    <!-- Hero Section -->
    <div class="relative bg-gradient-to-r from-mainblue to-secondaryblue py-12 md:py-16">
      <div class="container mx-auto px-6 md:px-12">
        <div class="max-w-2xl">
          <div class="mb-6 inline-flex items-center rounded-full bg-blue-50 px-4 py-2 text-mainblue">
            <i class="fas fa-shopping-cart mr-2"></i>
            <span class="text-sm font-semibold">CARRITO DE COMPRA</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold text-white">SU CARRITO</h1>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 md:px-12 py-8 md:py-16">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="cartContainer divide-y divide-gray-200">
            </div>
          </div>
        </div>

        <!-- Order Form -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 sticky top-24">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">SOLICITUD DE OFERTA</h2>

            
            
            <form class="space-y-6" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
                            <!-- Buyer Type Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="buyerType">Perfil *</label>
                <select name="buyerType" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors">
                  <option value="" disabled selected>Seleccione el tipo</option>
                  <option value="distribuidor">Distribuidor</option>
                  <option value="fabrica">Fábrica</option>
                  <option value="construccion">Construcción</option>
                  <option value="tallerAutomotriz">Taller Automotriz</option>
                  <option value="instalador">Instalador</option>
                  <option value="otros">Otros</option>
                </select>
              </div>
              
              <!-- Name Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Nombre Completo *</label>
                <input type="text" name="name" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="Ingrese su nombre completo">
              </div>

              <!-- Email Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Correo Electrónico *</label>
                <input type="email" name="email" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="ejemplo@correo.com">
              </div>

              <!-- Phone Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="phone">Teléfono *</label>
                <input type="tel" name="phone" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="Ingrese su número de teléfono">
              </div>



              <!-- Message Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="message">Mensaje / Solicitud Especial</label>
                <textarea name="message" rows="4" 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="¿Algún requerimiento especial?"></textarea>
              </div>

              <!-- Terms Checkbox -->
              <div class="flex items-start">
                <input type="checkbox" id="termsCheckbox" required class="mt-1 mr-2">
                <label for="termsCheckbox" class="text-sm text-gray-600">
                  He leído y acepto los 
                  <a href="./termsConditions.html" class="text-mainblue hover:underline font-semibold">términos y condiciones</a> 
                  y la 
                  <a href="./privacyPolicy.html" class="text-mainblue hover:underline font-semibold">política de privacidad</a>
                </label>
              </div>

              <input type="hidden" class="cartDetails" name="cartDetails">

              <!-- Submit Button -->
              <button type="submit" 
                class="w-full py-3 px-6 bg-mainblue text-white rounded-lg hover:bg-secondaryblue                
                document.addEventListener('DOMContentLoaded', () => {
                  const cart = JSON.parse(localStorage.getItem('cart')) || [];
                  const container = document.querySelector('.cartContainer');
                  const form = document.querySelector('form');
                  const termsCheckbox = document.getElementById('termsCheckbox');
                
                  function updateCartTitle() {
                    const cartItems = cart.reduce((total, item) => total + item.quantity, 0);
                    const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                    
                    // Update cart badge in hero section
                    const cartBadge = document.querySelector('.cart-badge');
                    if (cartBadge) {
                      cartBadge.textContent = `${cartItems} ${cartItems === 1 ? 'item' : 'items'}`;
                    }
                
                    // Update page title with product count
                    const pageTitle = document.querySelector('h1');
                    if (pageTitle) {
                      pageTitle.textContent = `Su Carrito (${cartItems} ${cartItems === 1 ? 'producto' : 'productos'})`;
                    }
                
                    // Update global cart count
                    if (typeof window.updateCartCount === 'function') {
                      window.updateCartCount();
                    }
                  }                
                  function attachEventListeners() {
                    // Delete item handlers
                    document.querySelectorAll('.deleteItem').forEach(button => {
                      button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        cart.splice(index, 1);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                        updateCartTitle(); // Add this line
                      });
                    });
                
                    // Quantity handlers
                    document.querySelectorAll('.addQuantity').forEach(button => {
                      button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        cart[index].quantity++;
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                        updateCartTitle(); // Add this line
                      });
                    });
                
                    document.querySelectorAll('.removeQuantity').forEach(button => {
                      button.addEventListener('click', (e) => {
                        const index = e.currentTarget.dataset.index;
                        if (cart[index].quantity > 1) {
                          cart[index].quantity--;
                        } else {
                          cart.splice(index, 1);
                        }
                        localStorage.setItem('cart', JSON.stringify(cart));
                        renderCart();
                        updateCartTitle(); // Add this line
                      });
                    });
                  }
                
                }); focus:ring-4 focus:ring-blue-200 transition-colors font-semibold text-lg">
                ENVIE SOLICITUD DE ORDEN
              </button>

              <input type="hidden" name="_next" value="https://nico130301.github.io/src/html/cart.html">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script src="../javascript/utils/headerMobile.js"></script>
    <script type="module" src="../javascript/cart.js"></script>
  </body>
</html>
