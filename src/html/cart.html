<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../output.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  </head>

  <body class="font-sans">
    
    <div class="top"></div>

    <div class="cartTitle text-2xl md:text-4xl font-bold mt-20 md:mt-40 mx-4 md:ml-12 mb-4 md:mb-5">
      Cart
    </div>

    <div class="flex flex-col md:flex-row px-4 md:px-0">
      <div class="cartContainer w-full md:basis-3/5 flex flex-col bg-gray-50 border border-gray-300 mb-4 md:m-12 md:mx-36 h-fit">
      </div>
      
      <div class="flex w-full md:basis-2/5 bg-gray-50 flex-col items-center border border-gray-300 mb-8 md:m-12 md:mr-36 h-full min-h-[550px]">
        <div class="text-2xl md:text-4xl font-bold m-4 md:m-5">Request an order</div>
        <form class="form w-full max-w-md mx-4 md:m-4 p-4 md:p-5 border border-gray-300 rounded-lg shadow-md" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
          <label class="block mb-1 font-bold text-sm md:text-base" for="name">Full Name *</label>
          <input type="text" class="w-full p-2 mb-4 rounded border border-gray-400" name="name" required />
    
          <label class="block mb-1 font-bold text-sm md:text-base" for="email">Email Address *</label>
          <input type="email" class="w-full p-2 mb-4 rounded border border-gray-400" name="email" required />
    
          <label class="block mb-1 font-bold text-sm md:text-base" for="phone">Phone Number *</label>
          <input type="tel" class="w-full p-2 mb-4 rounded border border-gray-400" name="phone" required />
    
          <label class="block mb-1 font-bold text-sm md:text-base" for="message">Message / Request</label>
          <textarea class="w-full p-2 mb-4 rounded border border-gray-400" name="message" rows="4"></textarea>
          
          <div class="flex items-start mb-4">
            <input type="checkbox" id="termsCheckbox" class="mt-1 mr-2" required>
            <label for="termsCheckbox" class="text-xs md:text-sm">
              I read and agree to 
              <a href="./termsAndConditions" class="text-mainblue hover:underline font-bold">terms & conditions</a> 
              and 
              <a href="./privacyPolicy" class="text-mainblue hover:underline font-bold">privacy policy</a>
            </label>
          </div>
          
          <input type="hidden" class="cartDetails" name="cartDetails">
          
          <button class="w-full py-2 bg-secondaryblue text-white border-none rounded cursor-pointer mt-2 mb-2 text-sm md:text-base hover:bg-mainblue transition-colors" type="submit">
            Send Message
          </button>

          <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/cart.html">
        </form>
      </div>
    </div>
    
    <div class="footer"></div> 
    <div class="wapp"></div>
    

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script src="../javascript/utils/headerMobile.js"></script>
    <script type="module" src="../javascript/cart.js"></script>      
  </body>
</html>
