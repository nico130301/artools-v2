<!DOCTYPE html>
<html>
  <head>
    <title>ARTOOLS - Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../dist/output.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
  </head>

  <body class="body bg-gray-50">
    <div class="top"></div>

    <!-- Hero Section -->
    <div class="relative bg-gradient-to-r from-mainblue to-secondaryblue py-12 md:py-16">
      <div class="container mx-auto px-6 md:px-12">
        <div class="max-w-2xl">
          <div class="mb-6 inline-flex items-center rounded-full bg-blue-50 px-4 py-2 text-mainblue">
            <i class="fas fa-shopping-cart mr-2"></i>
            <span class="text-sm font-semibold">Shopping Cart</span>
          </div>
          <h1 class="text-3xl md:text-4xl font-bold text-white">Your Cart</h1>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 md:px-12 py-8 md:py-16">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="cartContainer divide-y divide-gray-200">
              <!-- Cart items will be inserted here by JavaScript -->
            </div>
          </div>
        </div>

        <!-- Order Form -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 sticky top-24">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Request Order</h2>
            
            <form class="space-y-6" action="https://formsubmit.co/nicroraza@gmail.com" method="POST">
              <!-- Name Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="name">Full Name *</label>
                <input type="text" name="name" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="Enter your full name">
              </div>

              <!-- Email Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address *</label>
                <input type="email" name="email" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="example@email.com">
              </div>

              <!-- Phone Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="phone">Phone Number *</label>
                <input type="tel" name="phone" required 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="Enter your phone number">
              </div>

              <!-- Message Field -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="message">Message / Special Request</label>
                <textarea name="message" rows="4" 
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-mainblue focus:border-mainblue transition-colors"
                  placeholder="Any special requirements?"></textarea>
              </div>

              <!-- Terms Checkbox -->
              <div class="flex items-start">
                <input type="checkbox" id="termsCheckbox" required class="mt-1 mr-2">
                <label for="termsCheckbox" class="text-sm text-gray-600">
                  I have read and agree to the 
                  <a href="./termsConditions" class="text-mainblue hover:underline font-semibold">terms & conditions</a> 
                  and 
                  <a href="./privacyPolicy" class="text-mainblue hover:underline font-semibold">privacy policy</a>
                </label>
              </div>

              <input type="hidden" class="cartDetails" name="cartDetails">

              <!-- Submit Button -->
              <button type="submit" 
                class="w-full py-3 px-6 bg-mainblue text-white rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-200 transition-colors font-semibold text-lg">
                Submit Order Request
              </button>

              <input type="hidden" name="_next" value="https://nico130301.github.io/artools-v2/src/html/cart.html">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script src="../javascript/utils/headerMobile.js"></script>
    <script type="module" src="../javascript/cart.js"></script>
  </body>
</html>
