<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 overflow-x-hidden">
  <div class="relative w-full h-[500px] overflow-hidden">
    <!-- Slides container -->
    <div id="slides" class="flex transition-transform duration-500 ease-in-out w-full h-full">
      <a href="/src/html/products.html" class="w-full flex-shrink-0">
        <img src="/src/images/unior1.png" alt="Slide 1" class="w-full h-full object-cover">
      </a>
      <a href="/src/html/promo.html" class="w-full flex-shrink-0">
        <img src="/src/images/unior2.png" alt="Slide 2" class="w-full h-full object-cover">
      </a>
      <a href="/src/html/authorizedDistributor.html" class="w-full flex-shrink-0">
        <img src="/src/images/unior3.png" alt="Slide 3" class="w-full h-full object-cover">
      </a>
    </div>

    <!-- Prev Button -->
    <button onclick="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-80 text-black px-4 py-2 rounded-full shadow-lg">
      &#8592;
    </button>

    <!-- Next Button -->
    <button onclick="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-80 text-black px-4 py-2 rounded-full shadow-lg">
      &#8594;
    </button>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;

    function updateSlidePosition() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    function nextSlide() {
      index = (index + 1) % totalSlides;
      updateSlidePosition();
    }

    function prevSlide() {
      index = (index - 1 + totalSlides) % totalSlides;
      updateSlidePosition();
    }
  </script>
</body>
</html>
