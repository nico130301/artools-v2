<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CATALOGO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse ARTOOLS's complete catalog of professional and industrial tools. High-quality equipment for every need.">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="../images/logo.png" as="image" type="image/png">
  
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../../dist/output.css">
    
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js" defer></script>
  </head>

  <body class="body">
    
    <div class="top"></div>

    <div class="py-4 px-4 md:px-10 mt-4 md:mt-8">
      <div class="container">
        <nav class="text-xs md:text-sm breadcrumbs"></nav>
      </div>
    </div>

    <div class="relative mt-8">
      <div class="pageTitle ml-4 md:ml-36 bg-mainblue text-white text-2xl md:text-3xl font-bold py-3 md:py-4 px-6 md:px-9 w-fit 
                  relative overflow-hidden group cursor-pointer
                  shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
                  border-l-8 border-secondaryblue">
        <!-- Add this div for the sliding background -->
        <div class="absolute inset-0 bg-secondaryblue transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
        <!-- Add z-10 to keep text above the sliding background -->
        <span class="relative z-10">CATEGORIA DE PRODUCTOS</span>
      </div>
    </div>

    <div class="categories mx-4 md:mx-36 mb-8 md:mb-16 font-['Open_Sans'] h-full mt-8">
      <div class="p-2 md:p-4 flex items-center justify-center h-28 md:h-60">
        <img src="${product.image || defaultProductImg}" alt="${product.name}" class="max-h-full w-auto object-contain">
      </div>
    </div>
    
    
    <div class="footer"></div> 
    
    <div class="wapp"></div>

    <script src="../javascript/utils/header.js"></script>
    <script src="../javascript/utils/footer.js"></script>
    <script src="../javascript/utils/wapp.js"></script>
    <script src="../javascript/utils/headerMobile.js"></script>
    <script type="module" src="../javascript/products.js"></script>      
  </body>
</html>
