<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ARTOOLS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
  font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
  img-src 'self' data: https://t.counter.dev; 
  script-src 'self' 'unsafe-inline' https://cdn.sheetjs.com https://cdnjs.cloudflare.com https://cdn.counter.dev; 
  connect-src 'self' https://t.counter.dev;">
 
    <meta name="description" content="ARTOOLS - Professional Tools and Equipment">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./src/images/logo.png" as="image" type="image/png">
    <link rel="preload" href="./src/images/unior1.png" as="image" type="image/jpeg">
  
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./dist/output.css">
    
    <!-- Defer non-critical scripts -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js" defer></script>
    <script defer src="https://cdn.counter.dev/script.js" data-id="902f8325-56eb-41f4-9f00-471248a12c92" data-utcoffset="3"></script>
  </head>

  <body class="body">
    <div class="top"></div>

    <!-- Enhanced Slideshow -->
    <div class="slideshow relative overflow-hidden">  
      <div class="slides-wrapper flex transition-transform duration-500">
        <!-- Clone of last slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="./src/images/unior3.jpg" 
              alt="Last Slide Clone" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="lazy"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="about absolute bottom-10 md:bottom-[40%] right-2 md:right-[40%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="aboutTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              SOBRE NOSOTROS
            </div>
          </div>
        </div>

        <!-- Original first slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="./src/images/unior1.png" 
              alt="Slide 1" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="howToBuy absolute bottom-10 md:bottom-20 right-2 md:right-[10%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="howToBuyTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              COMO COMPRAR
            </div>
          </div>
        </div>

        <!-- Original second slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="./src/images/unior2.jpg" 
              alt="Slide 2" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="catalog absolute bottom-10 md:bottom-[60%] right-2 md:right-[60%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="catalogTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              CATALOGO DE PRODUCTOS
            </div>
          </div>
        </div>

        <!-- New third slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="./src/images/unior3.jpg" 
              alt="Slide 3" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="eager"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="about absolute bottom-10 md:bottom-[40%] right-2 md:right-[40%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="aboutTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              SOBRE NOSOTROS
            </div>
          </div>
        </div>

        <!-- Clone of first slide -->
        <div class="slide-container relative h-[450px] md:h-[750px] min-w-full">
          <img src="./src/images/unior1.png" 
              alt="First Slide Clone" 
              class="absolute inset-0 w-full h-full object-cover"
              loading="lazy"
              width="1920"
              height="1080">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
          <div class="howToBuy absolute bottom-10 md:bottom-20 right-2 md:right-[10%] p-4 md:p-8 text-white w-[90%] md:w-[500px] z-10">
            <div class="howToBuyTitle text-4xl md:text-6xl font-bold mb-4 md:mb-8">
              COMO COMPRAR
            </div>
          </div>
        </div>
      </div>

      <!-- Enhanced slide navigation -->
      <div class="slide-dots absolute bottom-8 left-1/2 -translate-x-1/2 flex gap-3 z-20">
        <button class="w-4 h-4 rounded-full bg-white/60 hover:bg-white/90 transition-all duration-300"></button>
        <button class="w-4 h-4 rounded-full bg-white/60 hover:bg-white/90 transition-all duration-300"></button>
        <button class="w-4 h-4 rounded-full bg-white/60 hover:bg-white/90 transition-all duration-300"></button>
      </div>

      <!-- Enhanced arrows -->
      <button class="slide-arrow prev-arrow absolute left-6 top-1/2 transform -translate-y-1/2 bg-black/30 text-white p-5 rounded-full z-20 hover:bg-black/50 transition-all duration-300 group">
        <i class="fas fa-chevron-left group-hover:scale-110 transition-transform"></i>
      </button>
      <button class="slide-arrow next-arrow absolute right-6 top-1/2 transform -translate-y-1/2 bg-black/30 text-white p-5 rounded-full z-20 hover:bg-black/50 transition-all duration-300 group">
        <i class="fas fa-chevron-right group-hover:scale-110 transition-transform"></i>
      </button>
    </div>
    
    <!-- Enhanced New Products Section -->
    <div class="newProducts container mx-auto px-4 md:px-40 mt-12 md:mt-24">
      <div class="newProductsText mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6 md:px-12 
            relative overflow-hidden group cursor-pointer
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
        <div class="absolute inset-0 bg-secondaryblue transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
        <span class="relative z-10">PRODUCTOS NUEVOS</span>
      </div>
      <div class="newProductsGrid flex md:grid md:grid-cols-4 gap-6 md:gap-8 overflow-x-auto pb-6 
                  scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"></div>
    </div>

    <!-- Benefits Section -->
    <div class="benefitsContainer bg-gradient-to-r from-mainblue to-secondaryblue text-white my-16 md:my-32 py-12 md:py-20 relative overflow-hidden">
      <!-- Background Pattern -->
      <div class="absolute inset-0 bg-[url('./src/images/dot-pattern.png')] opacity-10"></div>
      
      <div class="relative grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12 container mx-auto px-6">
        <!-- Existing benefit -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-regular fa-circle-check text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium">Authorised importer</div>
        </div>
        
        <!-- Quality Assurance -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-award text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium">Quality Assurance</div>
        </div>

        <!-- Fast Delivery -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-truck-fast text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium">Fast Delivery</div>
        </div>

        <!-- Technical Support -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-headset text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium">Technical Support</div>
        </div>
      </div>
    </div>

    <!-- Enhanced Recommended Products Section -->
    <div class="recommendedProducts container mx-auto px-4 md:px-40 my-12 md:my-24">
      <div class="recommendedProductsText mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6 md:px-12 
            relative overflow-hidden group cursor-pointer
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
        <div class="absolute inset-0 bg-secondaryblue transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
        <span class="relative z-10">PRODUCTOS RECOMENDADOS</span>
      </div>
      <div class="recommendedProductsGrid flex md:grid md:grid-cols-4 gap-6 md:gap-8 overflow-x-auto pb-6 
                  scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"></div>
    </div>

    <!-- Footer and WhatsApp Button -->
    <div class="footer"></div> 
    <div class="wapp"></div>

    <!-- Scripts -->
    <script src="/artools-v2/src/javascript/utils/header.js"></script>
    <script src="/artools-v2/src/javascript/utils/footer.js"></script>
    <script src="/artools-v2/src/javascript/utils/wapp.js"></script>
    <script src="/artools-v2/src/javascript/utils/headerMobile.js"></script>
    <script type="module" src="/artools-v2/src/javascript/main.js"></script>    
  </body>
</html>
