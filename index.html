<!DOCTYPE html>
<html lang="en">
  <head>

    <title>ARTOOLS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
  style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; 
  font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
  img-src 'self' data: https://t.counter.dev; 
  script-src 'self' 'unsafe-inline' https://cdn.sheetjs.com https://cdnjs.cloudflare.com https://cdn.counter.dev; 
  connect-src 'self' https://t.counter.dev;">
 
    <meta name="description" content="ARTOOLS - Professional Tools and Equipment">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="./src/images/logo.png" as="image" type="image/png">
    <link rel="preload" href="./src/images/unior1.png" as="image" type="image/png">
  
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Defer non-critical CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./dist/output.css">
    
    <!-- Defer non-critical scriptss -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js" defer></script>
    <script defer src="https://cdn.counter.dev/script.js" data-id="902f8325-56eb-41f4-9f00-471248a12c92" data-utcoffset="3"></script>
  </head>

  <body class="body">
    <div class="top"></div>

    <!-- Slideshow Containerr -->
    <div class="w-full">
      <div class="relative w-full overflow-hidden shadow-[0_10px_20px_-15px_rgba(0,0,0,0.3)]">
        <!-- Slides -->
        <div id="slides" class="flex transition-transform duration-500 ease-in-out">
          <img src="./src/images/unior1.png" class="w-full flex-shrink-0" />
          <img src="./src/images/unior2.png" class="w-full flex-shrink-0" />
          <img src="./src/images/unior3.png" class="w-full flex-shrink-0" />
        </div>

        <!-- Navigation Elements -->
        <div class="absolute inset-0 flex items-center justify-between z-10">
          <!-- Left Arrow -->
          <button id="prev" class="bg-black/30 hover:bg-black/90 p-4 rounded-full transition-colors ml-4">
            <i class="fas fa-chevron-left text-white bg-black"></i>
          </button>
          
          <!-- Right Arrow -->
          <button id="next" class="bg-black/30 hover:bg-black/90 p-4 rounded-full transition-colors mr-4">
            <i class="fas fa-chevron-right text-white bg-black"></i>
          </button>
        </div>

        <!-- Dots Navigation -->
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2 z-10">
          <button class="dot w-3 h-3 rounded-full bg-white/50 hover:bg-white/75 transition-colors"></button>
          <button class="dot w-3 h-3 rounded-full bg-white/50 hover:bg-white/75 transition-colors"></button>
          <button class="dot w-3 h-3 rounded-full bg-white/50 hover:bg-white/75 transition-colors"></button>
        </div>
      </div>
    </div>
      

 
    <!-- Enhanced New Products Section -->
    <div class="newProducts container mx-auto px-4 my-12 md:my-24 md:px-40">
      <div class="newProductsText mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6 md:px-12 
            relative overflow-hidden group cursor-pointer
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
        <div class="absolute inset-0 bg-secondaryblue transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
        <span class="relative z-10">PRODUCTOS NUEVOS</span>
      </div>
      <div class="newProductsGrid flex md:grid md:grid-cols-4 gap-6 md:gap-8 overflow-x-auto pb-6 
                  scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"></div>
    </div>

    <!-- Benefits Section -->
    <div class="benefitsContainer bg-gradient-to-r from-mainblue to-secondaryblue text-white my-16 md:my-32 py-12 md:py-20 relative overflow-hidden">
      <!-- Background Pattern -->
      <div class="absolute inset-0 bg-[url('./src/images/dot-pattern.png')] opacity-10"></div>
      
      <div class="relative grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12 container mx-auto px-6">
        <!-- Existing benefit -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300" onclick="location.href='./src/html/aboutUs.html'">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-clock-rotate-left text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium" >30 AÃ±os de Experiencia</div>
        </div>
        
        <!-- Quality Assurance -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300" onclick="location.href='./src/html/qualityGuarantee.html'">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-award text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium" >Calidad y Garantia</div>
        </div>

        <!-- Fast Delivery -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300" onclick="location.href='./src/html/delivery.html'">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-truck-fast text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium" >Transporte Gratuito<br>Costa rica (>200$)<br>Otros paises (>3000$)</div>
        </div>

        <!-- Technical Support -->
        <div class="benefitItem group flex flex-col items-center space-y-6 hover:transform hover:scale-105 transition-all duration-300" onclick="location.href='./src/html/contact.html'">
          <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center group-hover:bg-white/20 transition-colors">
            <i class="benefitImage fa-solid fa-headset text-3xl"></i>
          </div>
          <div class="benefitText text-center font-medium" >Repuesta prompta a su pedido</div>
        </div>
      </div>
    </div>

    <!-- Enhanced Recommended Products Section -->
    <div class="recommendedProducts container mx-auto px-4 md:px-40 my-12 md:my-24">
      <div class="recommendedProductsText mb-16 bg-mainblue text-white text-2xl md:text-4xl font-bold py-4 md:py-6 md:px-12 
            relative overflow-hidden group cursor-pointer
            shadow-lg rounded-r-lg transform transition-all duration-300 hover:scale-[1.02]
            border-l-8 border-secondaryblue">
        <div class="absolute inset-0 bg-secondaryblue transform -translate-x-full group-hover:translate-x-0 transition-transform duration-500"></div>
        <span class="relative z-10">PRODUCTOS RECOMENDADOS</span>
      </div>
      <div class="recommendedProductsGrid flex md:grid md:grid-cols-4 gap-6 md:gap-8 overflow-x-auto pb-6 
                  scrollbar-thin scrollbar-thumb-gray-300 scrollbar-track-transparent"></div>
    </div>

    <!-- Footer and WhatsApp Button -->
    <div class="footer"></div> 
    <div class="wapp"></div>

    <!-- Scripts -->
    <script src="/artools-v2/src/javascript/utils/header.js"></script>
    <script src="/artools-v2/src/javascript/utils/footer.js"></script>
    <script src="/artools-v2/src/javascript/utils/wapp.js"></script>
    <script src="/artools-v2/src/javascript/utils/headerMobile.js"></script>
    <script type="module" src="/artools-v2/src/javascript/main.js"></script>    
  </body>
</html>
